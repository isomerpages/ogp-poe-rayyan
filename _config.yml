title: Rayyan Isomer Site
url: https://opgpoerayyan.gov
favicon: /images/Isomer images/faviconrayyan.png
colors:
  primary-color: "#3c3e33"
  secondary-color: "#33aaeb"
  media-colors:
    - title: media-color-one
      color: "#11b1be"
    - title: media-color-two
      color: "#c1dff0"
    - title: media-color-three
      color: "#847e89"
    - title: media-color-four
      color: "#6a7062"
    - title: media-color-five
      color: "#2d898b"
description: An Isomer site of the Singapore Government, created for an
  assignment by Rayyan Safari.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d2yikinjm0bcex.amplifyapp.com
prod: https://master.d3p3hs19fxdusk.amplifyapp.com
facebook-pixel: ""
shareicon: /images/Isomer images/rayyan_logo.svg
is_government: true
google_analytics_ga4: ""
linkedin-insights: ""
resources_name: resources
